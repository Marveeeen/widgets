<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAB CONTENT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Tab Content</h2>
      <div class="tab-button-container">
        <button class="tab-button active" data-tab="1">Tab 1</button>
        <button class="tab-button" data-tab="2">Tab 2</button>
        <button class="tab-button" data-tab="3">Tab 3</button>
      </div>
      <div class="tab-content-container">
        <div class="tab-content active" data-tab="1">
          <h3>Content 1</h3>
          <p>This is a tab 1 content</p>
        </div>
        <div class="tab-content" data-tab="2">
          <h3>Content 2</h3>
          <p>This is a tab 2 content</p>
        </div>
        <div class="tab-content" data-tab="3">
          <h3>Content 3</h3>
          <p>This is a tab 3 content</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
